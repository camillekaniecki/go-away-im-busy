<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="data">
  <script>
    async function getUrlContents(url) {
      try {
        const response = await fetch(url);
        if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
        }
        const jsonContent = await response.json(); // Parse response as JSON
        console.log("Contents of the URL:", jsonContent);
        return jsonContent;
      } catch (error) {
        console.error("Error fetching URL contents:", error);
        return null;
      }
    }

    // Example usage:
    const targetUrl = "https://script.google.com/macros/s/AKfycbzJI8-awOMMmI_1WmR2Wro8PS533btORqCPJtHOSsSrduvjhkYvI9nbQsQ0bq285D8pzQ/exec"; // Replace with your desired URL
    getUrlContents(targetUrl).then(result => {
      if (result !== null) {
        // Stringify the JSON object with pretty printing (2 spaces)
        document.getElementById("data").textContent = JSON.stringify(result, null, 2);
      }
    });
  </script>
</body>
</html>
